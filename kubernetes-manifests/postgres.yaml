apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  database: swagstoredb
  postgresql.conf: |
    # Basic configuration
    listen_addresses = '*'
    port = 5432
    
    # Enable pg_stat_statements extension
    shared_preload_libraries = 'pg_stat_statements'
    
    # pg_stat_statements configuration
    pg_stat_statements.max = 10000
    pg_stat_statements.track = all
    pg_stat_statements.track_utility = off
    pg_stat_statements.save = on
    
    # Logging configuration
    log_statement = 'all'
    log_duration = on
    log_connections = on
    log_disconnections = on
  init-db.sh: |
    #!/bin/bash
    set -e
    
    echo "Starting database initialization..."
    
    # Wait for PostgreSQL to be ready
    until pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"; do
      echo "Waiting for PostgreSQL to be ready..."
      sleep 2
    done
    
    echo "PostgreSQL is ready. Creating database and tables..."
    
    # Create swagstoredb database if it doesn't exist
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
    SELECT 'CREATE DATABASE swagstoredb'
    WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'swagstoredb');
    \gexec
    EOSQL
    
    echo "Database swagstoredb created or already exists."
    
    # Configure the default postgres database for Datadog DBM
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "postgres" <<-EOSQL
    
    -- Enable pg_stat_statements extension for Datadog DBM
    CREATE EXTENSION IF NOT EXISTS pg_stat_statements;
    
    -- Create Datadog monitoring user if not exists
    DO \$\$
    BEGIN
        IF NOT EXISTS (SELECT FROM pg_catalog.pg_user WHERE usename = 'datadog') THEN
            CREATE USER datadog WITH PASSWORD 'datadog';
        END IF;
    END
    \$\$;
    
    -- Grant necessary permissions for Datadog DBM
    GRANT pg_monitor TO datadog;
    -- 重要：datadogユーザーがpg_monitorロールから権限を継承できるようにする
    ALTER ROLE datadog INHERIT;
    
    GRANT SELECT ON pg_stat_database TO datadog;
    GRANT SELECT ON pg_stat_database_conflicts TO datadog;
    GRANT SELECT ON pg_stat_bgwriter TO datadog;
    GRANT SELECT ON pg_stat_archiver TO datadog;
    GRANT SELECT ON pg_stat_user_tables TO datadog;
    GRANT SELECT ON pg_stat_user_indexes TO datadog;
    GRANT SELECT ON pg_statio_user_tables TO datadog;
    GRANT SELECT ON pg_statio_user_indexes TO datadog;
    GRANT SELECT ON pg_stat_replication TO datadog;
    GRANT SELECT ON pg_stat_statements TO datadog;
    GRANT SELECT ON pg_stat_activity TO datadog;
    GRANT CONNECT ON DATABASE postgres TO datadog;
    
    -- Create the datadog schema
    CREATE SCHEMA IF NOT EXISTS datadog;
    GRANT USAGE ON SCHEMA datadog TO datadog;
    GRANT CREATE ON SCHEMA datadog TO datadog;
    
    -- Create the explain_statement function for Query Samples
    CREATE OR REPLACE FUNCTION datadog.explain_statement(
       l_query TEXT,
       OUT explain JSON
    )
    RETURNS SETOF JSON AS
    \$\$
    DECLARE
    curs REFCURSOR;
    plan JSON;
    
    BEGIN
       OPEN curs FOR EXECUTE pg_catalog.concat('EXPLAIN (FORMAT JSON) ', l_query);
       FETCH curs INTO plan;
       CLOSE curs;
       RETURN QUERY SELECT plan;
    END;
    \$\$
    LANGUAGE 'plpgsql'
    RETURNS NULL ON NULL INPUT
    SECURITY DEFINER;
    
    EOSQL
    
    echo "Default postgres database configured for Datadog DBM."
    
    # Configure the swagstoredb database for Datadog DBM
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "swagstoredb" <<-EOSQL
    
    -- Enable pg_stat_statements extension for Datadog DBM
    CREATE EXTENSION IF NOT EXISTS pg_stat_statements;
    
    -- Grant necessary permissions for Datadog DBM on swagstoredb
    GRANT CONNECT ON DATABASE swagstoredb TO datadog;
    
    -- Grant schema permissions first
    GRANT USAGE ON SCHEMA public TO datadog;
    
    ALTER ROLE datadog INHERIT;
    
    -- Create the datadog schema
    CREATE SCHEMA IF NOT EXISTS datadog;
    GRANT USAGE ON SCHEMA datadog TO datadog;
    GRANT CREATE ON SCHEMA datadog TO datadog;
    
    -- Create the explain_statement function for Query Samples
    CREATE OR REPLACE FUNCTION datadog.explain_statement(
       l_query TEXT,
       OUT explain JSON
    )
    RETURNS SETOF JSON AS
    \$\$
    DECLARE
    curs REFCURSOR;
    plan JSON;
    
    BEGIN
       OPEN curs FOR EXECUTE pg_catalog.concat('EXPLAIN (FORMAT JSON) ', l_query);
       FETCH curs INTO plan;
       CLOSE curs;
       RETURN QUERY SELECT plan;
    END;
    \$\$
    LANGUAGE 'plpgsql'
    RETURNS NULL ON NULL INPUT
    SECURITY DEFINER;
    
    -- Create application tables
    CREATE TABLE IF NOT EXISTS users (
      id SERIAL PRIMARY KEY,
      username VARCHAR(255) UNIQUE NOT NULL,
      password VARCHAR(255) NOT NULL,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    -- Insert test users
    INSERT INTO users (username, password) VALUES 
      ('admin', 'admin123') ON CONFLICT (username) DO NOTHING;
    INSERT INTO users (username, password) VALUES 
      ('user1', 'password1') ON CONFLICT (username) DO NOTHING;
    INSERT INTO users (username, password) VALUES 
      ('test', 'test123') ON CONFLICT (username) DO NOTHING;
    INSERT INTO users (username, password) VALUES 
      ('ctf', 'flag{sql_injection_detected}') ON CONFLICT (username) DO NOTHING;
    
    -- 商品テーブル（productcatalogservice用）
    CREATE TABLE IF NOT EXISTS products (
      id VARCHAR(50) PRIMARY KEY,
      name VARCHAR(255) NOT NULL,
      description TEXT,
      picture VARCHAR(255),
      price_usd_units INTEGER NOT NULL,
      price_usd_nanos INTEGER NOT NULL,
      categories TEXT[],
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    -- 商品データを挿入
    INSERT INTO products (id, name, description, picture, price_usd_units, price_usd_nanos, categories) VALUES
      ('0PUK6V6EV0', 'Dog Headphones', 'You feel it the minute you put them on. The soft, plush cushions seal you in.', '/static/img/products/headphones.jpg', 229, 990000000, ARRAY['accessories']),
      ('1YMWWN1N4O', 'Dog Steel Bottle', 'NoLimit - robust stainless steel vacuum flask including sports lid.', '/static/img/products/steel-bottle.jpg', 35, 970000000, ARRAY['accessories']),
      ('2ZYFJ3GM2N', 'Dog T-shirt', 'Perfectly cropped cotton t-shirt. Short sleeves.', '/static/img/products/t-shirt.jpg', 29, 990000000, ARRAY['clothing', 't-shirt']),
      ('66VCHSJNUP', 'Dog T-shirt I love you', 'Perfectly cropped cotton t-shirt. Short sleeves.', '/static/img/products/t-shirt-i-love-u.jpg', 29, 990000000, ARRAY['clothing', 't-shirt']),
      ('6E92ZMYYFZ', 'Dog Sweatshirt gray', 'Perfectly cropped cotton sweatshirt. Long sleeves.', '/static/img/products/sweatshirt-gray.jpg', 39, 990000000, ARRAY['clothing', 'sweatshirt']),
      ('9SIQT8TOJO', 'Dog Sweatshirt black', 'Perfectly cropped cotton sweatshirt. Long sleeves.', '/static/img/products/sweatshirt-black.jpg', 45, 990000000, ARRAY['clothing', 'sweatshirt']),
      ('OLJCESPC7Z', 'Dog Notebook', 'The perfect companion for taking notes during your meetings.', '/static/img/products/notebook.jpg', 19, 990000000, ARRAY['accessories', 'office']),
      ('L9ECAV7KIM', 'Dog SKO Notebook', 'The perfect companion for taking notes during SKOs.', '/static/img/products/sko-notebook.jpg', 19, 990000000, ARRAY['accessories', 'office']),
      ('LS4PSXUNUM', 'Dog Mug', 'A simple mug with a nice branding.', '/static/img/products/mug.jpg', 8, 990000000, ARRAY['kitchen']);
    
    -- 遅いクエリを実行する関数（商品検索用）
    CREATE OR REPLACE FUNCTION simulate_slow_product_queries()
    RETURNS VOID AS \$\$
    DECLARE
        dummy_record RECORD;
    BEGIN
        -- 遅いクエリ1: カテゴリでの検索（インデックスなし）
        FOR dummy_record IN
            SELECT p.id, p.name, p.description, p.price_usd_units, p.price_usd_nanos
