    END;
    \$\$ LANGUAGE plpgsql;
    
    -- 権限を付与
    GRANT SELECT ON public.users TO datadog;
    GRANT SELECT ON public.products TO datadog;
    
    -- 確認
    SELECT 'Table users created successfully with ' || COUNT(*) || ' records' FROM users;
    SELECT 'Table products created successfully with ' || COUNT(*) || ' records' FROM products;
    
    EOSQL
    
    echo "SwagStore database initialization completed successfully."
